<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="img_box">
            <div class="js-clock">
                <h1 class="time">00:00</h1>
            </div>
        </div>
        <div class="content">
            
            <h2 class="title"><span class="js_name name_txt"></span></h2>
            <div class="list_wrap">
                <span class="js-weather"></span>
                <form class="js_name_form name_form">
                    <input class="name_input" type="text" placeholder="이름을 입력해주세요">
                </form>
                
                <form class="js-form form_box">
                    <input class="todo_input" type="text" placeholder="오늘의 할일을 입력해주세요!">
                </form>
                <ul class="js-todo todo_list">
                </ul>
            </div><!-- list_wrap -->
        </div>
    </div>
    
    <script src="username.js"></script>
    <script src="list.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
